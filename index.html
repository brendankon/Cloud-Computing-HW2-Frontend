<html>
  <head>
    <title>Photo Search</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="./sdk/lib/axios/dist/axios.standalone.js"></script>
    <script src="./sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script src="./sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script src="./sdk/lib/CryptoJS/components/hmac.js"></script>
    <script src="./sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script src="./sdk/lib/url-template/url-template.js"></script>
    <script src="./sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script src="./sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script src="./sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script src="./sdk/lib/apiGatewayCore/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./sdk/apigClient.js"></script>

    <script src="./aws-sdk.min.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="h1">Photo Search</h1>
        <form class="js-form">
          <button type="button" onclick="runSpeechRecognition()">Speech to Text</button>
          <input type="text" class="search-input js-search-input" placeholder="Search photos" autofocus>
          <button type="submit" class="btn">Go</button>
        </form>

        <input id="fileupload" type="file" name="fileupload" /> 
        <input id="label_field" type="text" placeholder="">
        <button id="upload-button" onclick="uploadFile()"> Upload file </button>

        <div class="result-stats js-result-stats"></div>

        <div class="search-results js-search-results"></div>
        <div class="pagination">
          <button class="hidden prev-btn js-prev"><a href="#top" style="text-decoration: none; color: white;">Previous page</a></button>
          <button class="hidden next-btn js-next"><a href="#top" style="text-decoration: none; color: white;">Next page</a></button>
        </div>
      </div>

      <div class="spinner js-spinner hidden">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </main>
    <script>

        var sdk = apigClientFactory.newClient({});
  
    </script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
